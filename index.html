<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="./manifest.json">
    <title>Ядерне датування</title>
    <link rel="shortcut icon" href="./favicon.ico">
    <link rel="stylesheet" type="text/css" href="./styles/tableexport.min.css" />
    <link rel="stylesheet" type="text/css" href="./styles/ternPlotStyle.css" />
</head>

<body>
    <header>
        <form id='dataForm' action="#" method="post">
            <hgroup>
                <h2>Розрахунок виразу</h2>
                <div class="row">
                    <div class="input">
                        <span>лямбда<sub>1</sub></span> =
                    </div>
                    <div class="input"><input type="text" name="formula" form="dataForm" value='1 * EXP(-x * 0.5) - 1.497 * EXP(-y * 0.5) + 0.497 * EXP(-z * 0.5)' maxlength="30"
                        required autofocus>
                    </div>
                </div>
            </hgroup>
            <div class="data"><span class="enterValues">Введіть значення</span>
                <div class="row">
                    <div class="input">
                        <span>лямбда<sub>1</sub></span> =
                    </div>
                    <div class="input"><input type="text" name="lambda1" form="dataForm" value='4.92E-11'
                        required>
                    </div>
                </div>
                <div class="row">
                    <div class="input">
                        <span>лямбда<sub>2</sub></span> =
                    </div>
                    <div class="input"><input type="text" name="lambda2" form="dataForm" value='1.21E-01'
                        required>
                    </div>
                </div>
                <div class="row">
                    <div class="input">
                        <span>лямбда<sub>3</sub></span> =
                    </div>
                    <div class="input"><input type="text" name="lambda3" form="dataForm" value='3.63E-01'
                        required>
                    </div>
                </div>
                <div class="row">
                    <div class="input">
                        <span>ГВЧ (%, 1-100)</span> =
                    </div>
                    <div class="input"><input type="number" name="lambdaRange" form="dataForm"
                        value='10' min='1' max='1000' required>
                    </div>
                </div>
                <div class="row">
                    <div class="input">
                        <span>Ітерації&nbsp;ГВЧ</span> =
                    </div>
                    <div class="input"><input type="text" name="iterations" form="dataForm"
                        value='100' required>
                    </div>
                </div>
            </div>
            <button id="countForm" type="submit" form="dataForm">Розрахувати</button>

        </form>
    </header>
    <div class="goalTitle">Завдання:
        <hr>
    </div>
    <div class="goal">Знайти значення <span>лямбда</span>, при яких вираз для <span>Р<sub>0</sub></span> перейде в область
        додатних значень</div>
    <div id="plot"></div>
    <table id="result">
        <tr id="generate">
            <th>лямбда<sub>1</sub></th>
            <th>лямбда<sub>2</sub></th>
            <th>лямбда<sub>3</sub></th>
            <th>Значення виразу</th>
        </tr>
    </table>
    <script src='./vendors/jquery.min.js'></script>
    <script src='./vendors/math.js'></script>
    <script src='./vendors/big.min.js'></script>
    <script src='./vendors/d3.min.js'></script>
    <script src='./vendors/xlsx.core.min.js'></script>
    <script src='./vendors/FileSaver.min.js'></script>
    <script src='./vendors/tableexport.min.js'></script>
    <script src='./src/generator.js'></script>
    <script src='./src/plot.js'></script>
    <script src='./src/main.js'></script>

</body>

</html>
