<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ядерне датування</title>
    <script src="Libraries/jquery.min.js"></script>
    <script src="Libraries/math.js"></script>
    <script src="Libraries/d3.min.js"></script>
    <link rel="stylesheet" type="text/css" href="Styles/ternPlotStyle.css" />
    <script src='./src/main.js'></script>
</head>

<body>
    <header>
        <form id='dataForm' action="#" method="post">
            <hgroup>
                <h2>Розрахунок виразу</h2>
                <h4>P0= A1*EXP(-lamda1*t)+ A2*EXP(-lamda2*t)+ A3*EXP(-lamda3*t)</h4>
            </hgroup>
            <div class="data"><span class="enterValues">Введіть значення</span>
                <div><span>lambda1</span> = <input type="number" class="input" name="lambda1" form="dataForm" required autofocus></div>
                <div><span>lambda2</span> = <input type="number" class="input" name="lambda2" form="dataForm" required></div>
                <div><span>lambda3</span> = <input type="number" class="input" name="lambda3" form="dataForm" required></div>
                <div><span>A1</span> = <input type="number" class="input" name="a1" form="dataForm" required></div>
                <div><span>A2</span> = <input type="number" class="input" name="a2" form="dataForm" required></div>
                <div><span>A3</span> = <input type="number" class="input" name="a3" form="dataForm" required></div>
                <div><span>t</span> = <input type="number" class="input" name="t" form="dataForm" required></div>
            </div>
            <button id="countForm" type="submit" form="dataForm">Розрахувати</button>
        </form>
    </header>
    <div class="goalTitle">Завдання:
        <hr>
    </div>
    <div class="goal">Знайти значення <span>lambda</span>, при яких вираз для <span>Р0</span> перейде в область
        додатних значень</div>
    <div id="plot"></div>
    <table id="result">
        <tr id="generate">
            <th>lambda<sub>1</sub></th>
            <th>lambda<sub>2</sub></th>
            <th>lambda<sub>3</sub></th>
            <th>Значення виразу</th>
        </tr>
    </table>
</body>

</html>
